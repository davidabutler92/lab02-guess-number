<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="main-section">
            <img class="main-logo" src="assets/logo.png"/>
            <h2>
                Guess a Number
            </h2>
            <p class="rules">
                Let's play a guessing game. The rules are simple you have to guess the correct number between 1 and 5. You have 3 guesses. Click the Play button to start.
            </p>
            <input id="user-number" type="number" min='1' max='5' required>
            <button class="btn btn-danger" id="guess-button">Enter</button>
            <button class="btn btn-danger" id="play-again">Play again</button>
            <div>Guesses left: <span id="guesses-left"></span></div>
            <div>
                <span id="results"></span>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
